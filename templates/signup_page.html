<form action="/welcome_page" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>{{username}}</b></label>
      <input type="text" placeholder="Enter Username" name="username">
  
      <label for="email"><b>{{email}}</b></label>
      <input type="text" placeholder="Enter Email" name="email">
  
      <label for="psw"><b>{{password}}</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>{{verify_password}}</b></label>
      <input type="password" placeholder="Verify Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="https://docs.google.com/document/d/1GPy-UEZdkJW4TCBlvmyRPUeyWuOctnTbE04MCGo2mHI/" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="reset" class="resetbtn">Clear</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
