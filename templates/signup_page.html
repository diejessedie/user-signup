<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Your Account</title>
  </head>
  <body>
        <form method='POST' style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="username"><b></b></label>
              <input type="text" placeholder="Enter Username" name="username" value={{username}}>
              <p class=error>{{usrnm_error}}</p>
          
              <label for="email"><b></b></label>
              <input type="text" placeholder="Enter Email" name="email" value={{email}}>
              <p class=error>{{email_error}}</p>
          
              <label for="psw"><b></b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <p class=error>{{psw_error}}</p>
          
              <label for="psw-repeat"><b></b></label>
              <input type="password" placeholder="Verify Password" name="psw-repeat" required>
              <p class=error>{{confirm_error}}</p>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="https://docs.google.com/document/d/1GPy-UEZdkJW4TCBlvmyRPUeyWuOctnTbE04MCGo2mHI/" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="reset" class="resetbtn">Clear</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
        </form>
  </body>
</html>
